{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="container mx-auto w-1/3">
            <div class="mx-auto max-w-lg text-center">
                <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Registro de Usuario</h1>
            </div>
                <form action="" method="post" class="my-8">
                {% csrf_token %}
                {{ form|crispy }}

                <!-- Contenedor con flex y justify-center para centrar solo el botón -->
                <div class="flex justify-center">
                    <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
                        Registrarse
                    </button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-500 mt-4">
                Ya tienes una cuenta
                <a class="underline" href="{% url "login" %}">Inicia sesión</a>
            </p>
        </div>
    </div>
{% endblock content %}
